<html>
  <head>
    <title>Fly game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="res" style="display:none;">
      <div id="cords"></div>
      <img id="plane" src="images/plane.png" width="104" height="74" />
      <img id="mozart" src="images/mozart.gif" width="200" height="300" />
      <img
        id="mozart_pannel"
        src="images/pannels/mozart_pannel.png"
        width="1200"
        height="378"
      />
      <img id="bach" src="images/bach.gif" width="104" height="74" />
      <img id="beethoven" src="images/beethoven.gif" width="104" height="74" />
      <img id="brahms" src="images/brahms.gif" width="104" height="74" />
      <img id="plane" src="images/plane.png" width="104" height="74" />
      <img
        id="bach_pannel"
        src="images/pannels/bach_pannel.png"
        width="1200"
        height="378"
      />
      <img
        id="beethoven_pannel"
        src="images/pannels/beethoven_pannel.png"
        width="1200"
        height="378"
      />
      <img
        id="brahms_pannel"
        src="images/pannels/brahms_pannel.png"
        width="1200"
        height="378"
      />
    <img id="0" onload="console.log(1)" src="images/notes/0.png" width="150" />
      <img id="1" src="images/notes/1.png" width="150" />
      <img id="2" src="images/notes/2.png" width="150" />
      <img id="3" src="images/notes/3.png" width="150" />
    </div>
    <div class="bg">

      <div id="loading" 
        style="width:1200px; height:400px; flex-direction:column; position:relative; display:flex; justify-content: center;"
      >
        <div class="loading">
          <img src="images/loading.gif" width="50" height="50" />
        </div>
          <div 
            id='progressBar'
            class="progress-bar bg-success, bar"
            role="progressbar"
            style="width: 0%;"
            aria-valuemin="0"
            aria-valuemax="100"
          >
        </div>
      </div>

          <div id="root" style="width:1200px; height: 400px; flex-direction:column; position:relative; display:none; justify-content: center;">
            <img id="pannel" class="pannel" />
            <canvas
              style="z-index:100"
              width="1200"
              height="400"
              id='canvas'
            >
            </canvas>
   
          <div>
            <input
              class="range"
              id="range"
              value="0"
              max="100"
              min="0"
              type="range"
            />
          </div>
        </div>
        <div>
          <img
            style="display:none"
            id="rangeimg"
            src="images/speed1.png"
            width="150"
            height="100"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
