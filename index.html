<html>
  <head>
    <title>Fly game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div style="display:none;">
      <img id="plane" src="images/plane.png" width="104" height="74" />
      <img id="note" src="images/note.png" width="150" height="100" />
    </div>
    <div style=" display:flex; justify-content: center;">
      <canvas width="1200" height="400" id="bg" class="bg"> </canvas>
      <input
        class="range"
        id="range"
        value="0"
        max="100"
        min="0"
        type="range"
      />
      <div>
        <img
          style="display:none"
          id="rangeimg"
          src="images/speed1.png"
          width="150"
          height="100"
        />
      </div>
    </div>
    <div id="cords"></div>
  </body>
  <script type="text/javascript" defer src="index.js"></script>
</html>
