<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Fly game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="cords"></div>
    <div id="res" style="display:none;">
        <img id="plane" src="images/other/plane.png" width="200" height="300" />
    </div>
    <div  id='app' class="bg">
      <div>
        <div  id="loading"  class="loading">
          <img   src="images/other/loading.gif" width="50" height="50" />
                    <div id='progressBar' class="progress-bar bg-success, bar" role="progressbar" style="width: 5%;" aria-valuemin="0"
                      aria-valuemax="100">
                    </div>
        </div>
      </div>
          <div id="root" style="width:1200px; height: 700px; flex-direction:column; position:relative; display:none; justify-content: center;">
            <img id="pannel" class="pannel" /> 
            <div class='tools' id='tools'>
            </div>
            <canvas
              style="z-index:100"
              width="1200"
              height="700"
              id='canvas'
            >
            </canvas>
        </div>
  

    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./classes/object.js"></script>
    <script type="text/javascript" src="./classes/notes.js"></script>
    <script type="text/javascript" src="./classes/controller.js"></script>
    <script type="text/javascript" src="./classes/plane.js"></script>
    <script type="text/javascript" src="./classes/pannel.js"></script>
    <script type="text/javascript" src="./classes/inputs.js"></script>
      <script type="text/javascript" src="load.js"></script>
      <script type="text/javascript" src="functions.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
