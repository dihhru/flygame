<html>
  <head>
    <title>Fly game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="res" style="display:none;">
      <div id="cords"></div>
      <img id="plane" src="images/plane.png" width="104" height="74" />
      <img id="mozart" src="images/mozart.gif" width="200" height="300" />
      <img id="bach" src="images/bach.gif" width="104" height="74" />
      <img id="beethoven" src="images/beethoven.gif" width="104" height="74" />
      <img id="brahms" src="images/brahms.gif" width="104" height="74" />
      <img id="plane" src="images/plane.png" width="104" height="74" />
    </div>
    <div class="bg">
      <div
        style="width:1200px; flex-direction:column; position:relative; display:flex; justify-content: center;"
      >
        <div id="loading" class="loading">
          <img src="images/loading.gif" width="50" height="50" />
        </div>
        <div style="width:1200px; height: 400px">
          <img
            id="pannel"
            style="z-index:-1; position: absolute;"
            src="images/pannels/bach_pannel.png"
            width="1200"
            height="378"
          />
          <canvas
            style="z-index:10000"
            width="1200"
            height="400"
            id="bg"
            class="bg"
          >
          </canvas>
          <div>
            <input
              class="range"
              id="range"
              value="0"
              max="100"
              min="0"
              type="range"
            />
          </div>
        </div>
        <div>
          <img
            style="display:none"
            id="rangeimg"
            src="images/speed1.png"
            width="150"
            height="100"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
